<script>
function toggle_faq(t) {
  var target = jQuery(t).find(".glyphicon");
  if (target.hasClass('glyphicon-chevron-right')) {
    target.removeClass('glyphicon-chevron-right').addClass('glyphicon-chevron-down');
  }
  else {
    target.removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-right');
  }
}
</script>



<div class="panel panel-default">
  <div class="panel-heading accordion-toggle question-toggle collapsed" data-target="#q-this-is-my-q1" data-toggle="collapse" style="cursor: pointer;" onclick="toggle_faq(this)">
